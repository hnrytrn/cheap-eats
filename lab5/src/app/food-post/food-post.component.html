<header class="about">
  <div class="about-body">
    <div class="container">
      <div class="row">
        <div class="col-md-10 col-md-offset-1">
          <h1 class="brand-heading">Cheap Eats</h1>
          <p class="about-text">
              Buy the surplus food from groccery stores, restaurants, bakeries, and cafes at steep discounts.
          </p>
        </div>
      </div>
    </div>
  </div>
</header>

<div class="container" *ngIf=posts>
  <div class="row">
    <div class="col-md-3" *ngFor="let post of posts" (click)="onSelect(post)"> 
      <img class="food-post well well-sm" [src]="post.image">
    </div>
  </div>
</div>
