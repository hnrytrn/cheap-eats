<div class="container" *ngIf=posts>
  <div class="row">
    <div class="col-md-10 col-md-offset-1">
      <h1>Favourite Retailer's Posts</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4" *ngFor="let post of posts" (click)="onSelect(post)"> 
      <img class="food-post" [src]="post.image">
    </div>
  </div>
</div>
