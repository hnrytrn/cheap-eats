<div class="col-md-offset-2 col-md-8">
  <form #postForm="ngForm" class="form-auth">
		<h2>Add Food Post</h2>
		<div class="form-group">
			<label for="name">Name</label>
			<input type="text" class="form-control" placeholder="Enter the name of the food" id="name" 
        required [(ngModel)]="model.foodName" name="foodName" #name="ngModel">
      <div [hidden]="foodName.valid || foodName.pristine" class="alert alert-danger">
         Name is required
      </div>
		</div>
		<div class="form-group">
			<label for="price">Price</label>
			<input type="number" class="form-control" placeholder="Enter the price of the food" id="price" 
        required [(ngModel)]="model.price" name="price" #price="ngModel">
      <div [hidden]="price.valid || price.pristine" class="alert alert-danger">
        Price is required
      </div>
		</div>
    <div class="form-group">
      <label for="expiryDate">Expiry Date</label>
      <input type="date" class="form-control" id="expiryDate" 
        required [(ngModel)]="model.expiryDate" name="expiryDate" #expiryDate="ngModel">
      <div [hidden]="expiryDate.valid || expiryDate.pristine" class="alert alert-danger">
        Expiry date is required
      </div>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" class="form-control" id="description" placeholder="Enter the description of the food"
        required [(ngModel)]="model.description" name="description" #description="ngModel">
      <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
        Description is required
      </div>
    </div>
    <div class="form-group">
      <label for="image">Image</label>
      <input type="file" accept="image/*" class="form-control" id="image" 
        required (change)="changeListener($event)" name="image" #image>
    </div>
		<button type="submit" class="btn btn-default" (click)="postFood(); postForm.reset()"
      [disabled]="!postForm.form.valid">Post</button>
	</form>
</div>
