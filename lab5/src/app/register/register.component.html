<div class="col-md-offset-2 col-md-8">
	<form class="form-auth">
		<h2>Register</h2>
		  <button type="submit" class="btn btn-default btn-primary" (click)="auth.googleLogin()">Register with Google</button>
		<div class="form-group">
			<label for="name">Username</label>
			<input type="text" class="form-control" #username placeholder="yours@example.com">
		</div>
		<div class="form-group">
			<label for="name">Password</label>
			<input type="password" class="form-control" #password placeholder="your password">
		</div>
		<button type="submit" class="btn btn-default" (click)="auth.register(username.value, password.value)">Register</button>
	</form>
</div>
