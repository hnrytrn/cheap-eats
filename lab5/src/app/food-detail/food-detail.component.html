<div class="container">
  <div class="row">
    <div class="col-md-10 col-md-offset-1" *ngIf="post"> 
      <div class="detail-edit" *ngIf="isCreator()">
        <i (click)="edit()" class="fa fa-3x fa-pencil pull-right" aria-hidden="true"></i>
        <i (click)="delete()" class="fa fa-3x fa-trash pull-right" aria-hidden="true"></i>
      </div>
      <div>
        <img class="detail-image" [src]="post.image">
      </div>
      <div class="detail-description">
        <h1> {{post.foodName}} </h1>
        <h6> Price: ${{post.price}} </h6>
        <h6> Description: {{post.description}} </h6>
        <h6> Expiry Date: {{post.expiryDate}} </h6>
        <h6> Retailer: {{post.retailer}} </h6>
        <h6> Address: {{post.address}} </h6>
        <h6> Postal Code: {{post.postalCode}} </h6>
      </div>
    </div>
  </div>
</div>
